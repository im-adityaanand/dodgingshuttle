<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./start.js" defer></script>
</head>
<body>
    <img class="bg-image" src="./assets/bg-image.png" alt="bg-img">
    <div class="logo-div"><img class="game-logo" src="./assets/logo.png" alt="game-logo"></div>
    
    <div class="buttons-div">
        <input type="text" placeholder="ENTER YOUR NAME">
        <button class="play-button">PLAY NOW</button>
    </div>
    <button class="info-button">?</button>

    <div class="info-div na">
        <p>
            Dodging shuttle is a simple arcade game,
            where you have dodge the asteroids coming from above.
            <br><br>
            Use the Left and Right arrow keys to guide your shuttle
            Dodging the obstacles.
            <br><br>
            The speed of the asteroids will be increasing as you play the game.
            Each asteroid dodged gets you score of 1.
        </p>
    </div>
</body>
</html>
